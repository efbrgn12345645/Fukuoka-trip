<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>12/13-12/18 福岡旅遊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
  :root {
    --blue: #2a6fe8;
    --blue-dark: #174a9b;
    --blue-soft: #f1f6ff;
    --bg: #e6f1ff;
    --card-bg: #ffffff;
    --border: #dde3f0;
    --text: #1f2430;
    --muted: #6f7685;
    --radius-lg: 22px;
    --radius-md: 14px;
    --shadow-soft: 0 10px 30px rgba(9, 30, 66, 0.12);
    --shadow-light: 0 4px 12px rgba(15, 35, 80, 0.12);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
      "Noto Sans TC", system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .main {
    max-width: 480px;
    margin: 0 auto;
    padding: 12px 12px 40px;
  }

  /* ===== 封面：整張圖、原本顏色 ===== */
  header.trip-header {
    margin: 0 -8px 8px;        /* 稍微拉到左右邊界，看起來像滿版 */
    overflow: hidden;
  }

  .trip-cover-img {
    width: 100%;
    display: block;
    height: auto;             /* 讓整張圖按比例完整顯示 */
    background: #f6f6f6;      /* 如果比例不一，周圍的底色是淡灰色，不是藍色 */
  }

  /* ===== 封面下方：行程標題卡片 ===== */
  .trip-info-card {
    background: var(--card-bg);
    border-radius: var(--radius-lg);
    padding: 14px 14px 12px;
    box-shadow: var(--shadow-soft);
    margin-bottom: 12px;
  }

  .trip-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--blue-dark);
    margin-bottom: 4px;
  }

  .trip-subtitle {
    font-size: 0.9rem;
    color: var(--muted);
    margin-bottom: 10px;
  }

  .trip-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    font-size: 0.8rem;
  }

  .chip {
    padding: 3px 9px;
    border-radius: 999px;
    background: #f3f5ff;
    color: var(--blue-dark);
    font-weight: 500;
    border: 1px solid rgba(23, 74, 155, 0.2);
  }

  /* ===== Tabs ===== */
  .tabs-wrapper {
    margin-top: 12px;
    margin-bottom: 8px;
  }

  .tabs {
    display: flex;
    gap: 8px;
    overflow-x: auto;
    padding-bottom: 4px;
  }

  .tabs::-webkit-scrollbar { height: 4px; }
  .tabs::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.18);
    border-radius: 999px;
  }

  .tab-btn {
    flex: 0 0 auto;
    min-width: 72px;
    border-radius: 18px;
    border: 1px solid var(--border);
    background: #fdfdff;
    padding: 6px 10px;
    font-size: 0.8rem;
    color: var(--muted);
    cursor: pointer;
    outline: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
    box-shadow: 0 2px 5px rgba(9, 30, 66, 0.06);
    transition: all 0.15s ease;
  }

  .tab-btn span.day {
    font-weight: 700;
    font-size: 0.78rem;
  }
  .tab-btn span.date {
    font-size: 0.72rem;
  }

  .tab-btn.active {
    background: var(--blue);
    border-color: var(--blue);
    color: #ffffff;
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(42, 111, 232, 0.4);
  }

  .day-content { display: none; margin-top: 6px; }
  .day-content.active { display: block; }

  .day-card {
    background: var(--card-bg);
    border-radius: var(--radius-lg);
    padding: 14px 14px 16px;
    box-shadow: var(--shadow-light);
  }

  .day-header { margin-bottom: 8px; }

  .day-label {
    font-weight: 700;
    color: var(--blue-dark);
    font-size: 0.98rem;
    display: flex;
    justify-content: space-between;
    gap: 6px;
  }

  .day-date {
    font-size: 0.82rem;
    color: var(--muted);
    margin-top: 2px;
  }

  .day-route {
    margin-top: 8px;
    padding: 8px 10px;
    border-radius: var(--radius-md);
    background: var(--blue-soft);
    border: 1px dashed rgba(23, 74, 155, 0.25);
    font-size: 0.78rem;
    color: var(--muted);
    line-height: 1.5;
  }

  /* ===== 天氣卡 ===== */
  .weather-card {
    margin: 6px 0 8px;
    padding: 8px 10px;
    border-radius: 16px;
    background: #fdf8ff;
    border: 1px solid #e5dbff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    font-size: 0.8rem;
  }

  .weather-left {
    display: flex;
    align-items: baseline;
    gap: 6px;
  }

  .weather-temp {
    font-size: 1.2rem;
    font-weight: 700;
  }

  .weather-desc {
    font-size: 0.78rem;
    color: var(--muted);
  }

  .weather-meta { text-align: right; }
  .weather-label {
    font-size: 0.75rem;
    color: var(--muted);
  }

  .weather-range {
    font-size: 0.78rem;
    margin-top: 2px;
  }

  /* ===== 行程區塊 ===== */
  .section-block {
    margin-top: 10px;
    padding: 9px 10px 8px;
    background: #fdfdff;
    border-radius: 16px;
    border: 1px solid #e2e7f3;
  }

  /* 餐廳：灰色 */
  .section-block.section-restaurant {
    background: #f4f4f6;
    border-color: #d0d2dc;
  }

  /* 逛街 / 景點：深藍系 */
  .section-block.section-spot {
    background: #dde7ff;
    border-color: rgba(23, 74, 155, 0.6);
  }

  .section-title {
    font-size: 0.86rem;
    font-weight: 700;
    color: var(--blue-dark);
    margin-bottom: 4px;
    display: flex;
    justify-content: space-between;
    gap: 4px;
  }

  .section-note {
    font-size: 0.74rem;
    color: var(--muted);
    font-weight: 400;
  }

  .timeline-item {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    padding: 7px 0;
    border-top: 1px solid #f0f2f8;
  }
